<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Ejercicio 1 David Piñeiro</title>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<!--<script src="scripts/vue.js"></script>-->
	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<div id="contenedor">

		<h1 v-once>Juegos Retro</h1>

		<p v-once>Nuestra lista es exigente con las calificaciones, solo te mostraremos juegos que tengan una
			calificacion mayor a 6 y resaltaremos las super recomendadas que tengan calificación de 8 en adelante.</p>

		<ul>
			<template v-for="item in data">
				<li v-if="item.calificacion > 6">

					<h2> {{item.nombre}} : año {{item.anio}} </h2>

					<img :src="item.portada" :alt="item.alt" />

					<p v-for="item in item.consola"> {{item}} </p>
					<p v-if="item.calificacion >= 8" :class="green"> {{value.calificacion}} </p>
					<p v-else :class="red"> {{value.calificacion}} </p>
				</li>
			</template>
		</ul>
	</div>

	<script src="scripts/app.js"></script>
</body>

</html>
